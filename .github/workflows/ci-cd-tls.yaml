name: CI/CD TLS Deployment  

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t anandh15/wisecow:latest .
          docker push anandh15/wisecow:latest

      # âœ… Replace Minikube with Kind
      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: wisecow

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/wisecow-deployment.yaml --validate=false
          kubectl apply -f kubernetes/wisecow-service.yaml --validate=false
          kubectl apply -f wisecow-ingress.yaml --validate=false

      - name: Check rollout status
        run: |
          kubectl rollout status deployment/wisecow --timeout=90s
          kubectl get all -n default